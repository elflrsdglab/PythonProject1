<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title or "App" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="nav">
  {% if session.get('user') %}
    Logged in as <b>{{ session['user'] }}</b> ·
    <a href="{{ url_for('home') }}">Universities</a> ·
    <a href="{{ url_for('tubitak_list') }}">TÜBİTAK Units</a> ·
    <a href="{{ url_for('logout') }}">Logout</a>
  {% else %}
    <a href="{{ url_for('login') }}">Login</a> ·
    <a href="{{ url_for('signup') }}">Sign up</a>
  {% endif %}
</nav>

{% with messages = get_flashed_messages() %}
  {% if messages %}<div class="msg">{{ messages[0] }}</div>{% endif %}
{% endwith %}

<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
