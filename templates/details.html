{% extends "base.html" %}
{% block content %}
<h1>{{ uni.name }}</h1>
<p><b>City:</b> {{ uni.city }}</p>
<p><b>Address:</b> {{ uni.address }}</p>
<p><b>Website:</b> <a href="{{ uni.website }}" target="_blank">{{ uni.website }}</a></p>

<h3>Faculties</h3>
<ul>
  {% for f in uni.faculties %}
    <li>{{ f }}</li>
  {% endfor %}
</ul>

<p><a href="{{ url_for('home') }}">‚Üê Back to list</a></p>
{% endblock %}
